{% extends 'base.html' %}
<title>{% block title %}Uniabuja Clinic | Profile {% endblock %}</title>
{% block content %}


		<!-- START PAGE TITLE AREA -->
		<div class="page-title-area bg-4">
			<div class="container">
				<div class="page-title-content">
					<h2>Profile-Dashboard</h2>
					<ul>
						<li>
							<a href="/">
								Home
							</a>
						</li>

						<li>Pages</li>
						<li class="active">Profile</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- END PAGE TITLE AREA -->

		<!-- START Patient dashboard AREA -->
		<section class="checkout-area ptb-100">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="user-actions">
						</div>
					</div>
				</div>

				<form action="{% url 'profile' user=user %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="row">
						<div class="col-lg-6 col-md-12">
							<div class="billing-details">
								<h3 class="title">Patient's Details</h3>

								<div class="row">
									<div class="col-lg-12 col-md-12">
										<div class="form-group">
											<label>Fullname</label>
											<input type="text" name="name" placeholder="Full Name" class="form-control" value="{{ userdata.name }}">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Username</label>
											<input type="text" disabled class="form-control" value="{{ userdata.username }}">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Card Number</label>
											<input type="text" disabled class="form-control" value="{{ userdata.card_number }}">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Email Address</label>
											<input type="email" name="email" placeholder="Email" class="form-control" value="{{ userdata.email }}">
										</div>
									</div>

									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Phone</label>
											<input type="tel" name="phone" placeholder="Phone Number" class="form-control" value="{{ userdata.phone }}">
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Age</label>
											<input type="number" name="age" placeholder="Age" class="form-control" value="{{ userdata.age }}">
										</div>
									</div>

									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Gender</label>
											<div class="select-box">
												<select class="form-control"  name="gender">
													<option  name="{{ userdata.blood }}" >{{ userdata.gender }}</option>
													<option  name="Female">Female</option>
													<option  name="Male">Male </option>
												</select>
											</div>
										</div>
									</div>

									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Department</label>
											<input type="text" name="department" placeholder="Department" class="form-control" value="{{ userdata.department }}">
										</div>
									</div>

									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Level</label>
											<input type="text" name="level" placeholder="Level" class="form-control" value="{{ userdata.level }}">
										</div>
									</div>

									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Blood Group</label>
											<div class="select-box">
												<select name="blood" >
													<option  name="{{ userdata.blood }}" >{{ userdata.blood }}</option>
													<option  name="A+" value="">A+ </option>
													<option  name="B+">B+</option>
													<option  name="AB+">AB+</option>
													<option  name="O+">O+</option>
													<option  name="A-">A-</option>
													<option  name="B-">B- </option>
													<option  name="AB-">AB-</option>
													<option  name="O-">O-</option>
												</select>
											</div>
										</div>
									</div>
									<div class="col-lg-6 col-md-6">
										<div class="form-group">
											<label>Medical Report</label>
											<input type="file" name="report"  class="form-control" >
										</div>
									</div>
									<div class="col-lg-12 col-md-12">
										<div class="form-group">
											<label>Address</label>
											<input type="text" name="address" placeholder="Address" class="form-control" value="{{ userdata.address }}">
										</div>
									</div>
									<div class="col-lg-12 col-md-12">

										<button type="submit" class="default-btn">Update Record</button>
									</div>


								</div>
							</div>
						</div>

					</div>
				</form>
			</div>
		</section>
		<!-- END Patient dashboard AREA -->

{% endblock %}
