{% extends 'base.html' %}
<title>{% block title %}Uniabuja Clinic | Add Patient {% endblock %}</title>
{% block content %}
		<!-- START PAGE TITLE AREA -->
		<div class="page-title-area bg-9">
			<div class="container">
				<div class="page-title-content">
					<h2>Add Patient</h2>
					<ul>
						<li>
							<a href="">
								Home
							</a>
						</li>

						<li>Pages</li>
						<li class="active">Add Patient</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- END PAGE TITLE AREA -->

		<!-- START Create Patient AREA -->
		<section class="user-area-style log-in-area ptb-100">
			<div class="container">
				<div class="contact-form-action">
					<div class="section-title">
						<h2>Add Patient!</h2>
						<p>Fill form to add Patient.</p>
					</div>
					<form action="{% url 'create_patient' %}" method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="row">
							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
<!--									<input class="form-control" type="text" name="username" placeholder="Uername">-->
									<div class="select-box">
										<select class="form-control"  name="username">
											<option >Username</option>
											{% for data in users %}
												<option  value="{{ data.username }}">{{ data.username }}</option>
											{% endfor %}
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-6 col-sm-12 ">
								<div class="form-group">
									<input class="form-control" type="text" name="name" placeholder="Full Name">
								</div>
							</div>

							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<input class="form-control" type="text" name="card_number" placeholder="Card Number">
								</div>
							</div>

							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<input class="form-control" type="email" name="email" placeholder="Email">
								</div>
							</div>

							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<input class="form-control" type="text" name="phone" placeholder="Phone">
								</div>
							</div>

							<div class="col-lg-6 col-sm-12">
								<div class="form-group">
									<div class="select-box">
										<select class="form-control"  name="gender">
											<option >Gender</option>
											<option  name="Female">Female</option>
											<option  name="Male">Male </option>
										</select>
									</div>
								</div>
							</div>

							<div class="col-lg-6 col-sm-12 ">
								<div class="form-group">
									<input class="form-control" type="number" name="age" placeholder="Age" min="1">
								</div>
							</div>
							<div class="col-lg-6 col-sm-12 ">
								<div class="form-group">
									<div class="select-box">
										<select name="blood" class="form-control">
											<option>Blood Group</option>
											<option  name="A+">A+ </option>
											<option  name="B+">B+</option>
											<option  name="AB+">AB+</option>
											<option  name="O+">O+</option>
											<option  name="A-">A-</option>
											<option  name="B-">B-</option>
											<option  name="AB-">AB-</option>
											<option  name="O-">O-</option>
										</select>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-sm-12 ">
								<div class="form-group">
									<input class="form-control" type="text" name="department" placeholder="Department">
								</div>
							</div>
							<div class="col-lg-6 col-sm-12 ">
								<div class="form-group">
									<input class="form-control" type="text" name="level" placeholder="Level">
								</div>
							</div>
							<div class="col-lg-12 col-sm-12 ">
								<div class="form-group">
									<input class="form-control" type="text" name="address" placeholder="Address">
								</div>
							</div>

							<div class="col-12">
								<button class="default-btn btn-two" type="submit">
									Add Patient
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- END Create Patient AREA -->
 
{% endblock %}
